name: Overdrive Updater
on:
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * *'
jobs:
  auto-update-overdrive:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Modify the specific files using scripts
        shell: bash
        run: |
          sh update-overdrive.sh

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: update/overdrive-autoupdate
          title: Auto-update Overdrive Script
          commit-message: Auto-update Overdrive Script
          body: |
            Update the version of the Overdrive script to the latest version
          labels: dependencies
